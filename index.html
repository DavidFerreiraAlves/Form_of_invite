<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


    <title>Form_of_invite</title>

    <link rel="stylesheet" href="./styles/index.css">

    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>

<body>
    
    <div id="app">
        <aside>
            <div class="aside-container">
                <header>
                    <img src="././assets/images/icons/Logo.svg" alt="icon confetes">
                    <h1>
                        Festivite
                    </h1>
                    <p>
                        Crie um convite digital para o seu evento
                    </p>
    
                </header>
            </div>
        </aside>


        <main>
            <div class="main-container">

                <h1>Crie seu convite</h1>
                <img class="icons" src=".././assets/images/icons/calendar.svg" alt="">
                <h2 class="inline-title">Sobre o evento</h2>
                
            </div>
            <form method="post" enctype="multipart/form-data">

                <fieldset class="party-info">
                    

                    <div class="input-wrapper">
                        <label   for="eventname">Título</label>
                       <input id="eventname" name="eventname" type="text" placeholder="Nome do evento"> 

                    </div>

                    <div class="double-container">
                        <div class="input-wrapper-double">
                            <label  for="datestart">Início</label>
                            <input id="datestart" name="datestart" type="datetime-local" lang="pt-br">
                        </div>

                        <div class="input-wrapper-double">
                            <label for="dateend">Fim</label>
                            <input id="dateend" name="dateend" type="datetime-local" lang="pt-br">
                        </div>
                    </div>

                    <div class="double-container checkbox-wrapper">
                        <div class="input-wrapper-double">
                                <label for="tipo">Tipo</label>
                                <div class="checkbox-image"></div>
                                <input id="tipo" name="tipo" type="checkbox">
                        </div>
                       

                        <div class="input-wrapper-double">
                            <label for="local">Local</label>
                            <input id="local" name="local" type="text" placeholder="Link ou endereço">
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label   for="descrição">Descrição</label>
                        <textarea name="descrição" id="descrição" cols="30" rows="6" placeholder="Escreva sobre os detalhes do evento"></textarea> 

                    </div>
                    
                </fieldset>

                <fieldset class="event-customization">
                    <div class="main-container">
                    <img class="icons" src=".././assets/images/icons/paintbrush-vertical.svg" alt="">
                    <h2 class="inline-title">Personalização</h2>
                    </div>  
                </fieldset>

                <fieldset class="color-picker">
                    
                    <legend>Cor principal</legend>
                
                    <label class="color-option" style="--color: #59B2FF;">
                        <input type="radio" name="color" value="##59B2FF">
                        <span></span>
                    </label>
                
                    <label class="color-option" style="--color: #6A59FF;">
                        <input type="radio" name="color" value="#6A59FF">
                        <span></span>
                    </label>
                
                    <label class="color-option" style="--color: #B259FF;">
                        <input type="radio" name="color" value="#B259FF">
                        <span></span>
                    </label>
                
                    <label class="color-option" style="--color: #FF59F9;">
                        <input type="radio" name="color" value="#FF59F9">
                        <span></span>
                    </label>

                    <label class="color-option" style="--color: #FF598B;">
                        <input type="radio" name="color" value="#FF59F9">
                        <span></span>
                    </label>

                    <label class="color-option" style="--color: #FF5959;">
                        <input type="radio" name="color" value="#FF5959">
                        <span></span>
                    </label>

                    <label class="color-option" style="--color: #FF8B59;">
                        <input type="radio" name="color" value="#FF8B59">
                        <span></span>
                    </label>

                    <label class="color-option" style="--color: #FFCD59;">
                        <input type="radio" name="color" value="#FFCD59">
                        <span></span>
                    </label>

                    <label class="color-option" style="--color: #E1FF59;">
                        <input type="radio" name="color" value="#E1FF59">
                        <span></span>
                    </label>

                    <label class="color-option" style="--color: #59FF91;">
                        <input type="radio" name="color" value="#59FF91">
                        <span></span>
                    </label>

                    <label class="color-option" style="--color: #59FFF9;">
                        <input type="radio" name="color" value="#59FFF9">
                        <span></span>
                    </label>
                </fieldset>
                
                <fieldset class="template-customization">
                    <h2>Tema do evento</h2>
                    <div class="grid-container">

                        <div class="grid-item">
                            <label>
                                <input  type="radio" id="radio-0" name="template-selected">
                                <img src=".././assets/images/template/template-image-0.svg" class="no-selected">
                                <span class="template-span">Aniversário</span>
                            </label>
                        </div>

                        <div class="grid-item">
                            <label>
                                <input  type="radio" id="radio-1" name="template-selected">
                                <img src=".././assets/images/template/template-image-1.svg" class="no-selected">
                                <span class="template-span">Infantil</span>
                            </label>
                        </div>

                        <div class="grid-item">
                            <label>
                                <input  type="radio" id="radio-2" name="template-selected">
                                <img src=".././assets/images/template/template-image-2.svg" class="no-selected">
                                <span class="template-span">Formatura</span>
                            </label>
                        </div>

                        <div class="grid-item">
                            <label>
                                <input  type="radio" id="radio-3" name="template-selected">
                                <img src=".././assets/images/template/template-image-3.svg" class="no-selected">
                                <span class="template-span">Casamento</span>
                            </label>
                        </div>

                        <div class="grid-item">
                            <label>
                                <input  type="radio" id="radio-4" name="template-selected">
                                <img src=".././assets/images/template/template-image-4.svg" class="no-selected">
                                <span class="template-span">Chá de bebê</span>
                            </label>
                        </div>

                        <div class="grid-item">
                            <label>
                                <input  type="radio" id="radio-5" name="template-selected">
                                <img src=".././assets/images/template/template-image-5.svg" class="no-selected">
                                <span class="template-span">Chá de panela</span>
                            </label>
                        </div>

                        <div class="grid-item">
                            <label>
                                <input  type="radio" id="radio-6" name="template-selected">
                                <img src=".././assets/images/template/template-image-6.svg" class="no-selected">
                                <span class="template-span">Carnaval</span>
                            </label>
                        </div>

                        <div class="grid-item">
                            <label>
                                <input  type="radio" id="radio-7" name="template-selected">
                                <img src=".././assets/images/template/template-image-7.svg" class="no-selected">
                                <span class="template-span">Páscoa</span>
                            </label>
                        </div>

                        <div class="grid-item">
                            <label>
                                <input type="radio" id="radio-8" name="template-selected">
                                <img src=".././assets/images/template/template-image-8.svg" class="no-selected">
                                <span class="template-span">São João</span>
                            </label>
                        </div>

                        <div class="grid-item">
                             <label>
                                <input  type="radio" id="radio-9" name="template-selected">
                                <img src=".././assets/images/template/template-image-9.svg" class="no-selected">
                                <span class="template-span">Halloween</span>
                            </label>
                        </div>

                        <div class="grid-item" >
                            <label>
                                <input  type="radio" id="radio-10" name="template-selected">
                                <img src=".././assets/images/template/template-image-10.svg" class="no-selected">
                                <span class="template-span">Natal</span>
                            </label>
                        </div>

                        <div class="grid-item" >
                            <label>
                                <input  type="radio" id="radio-11" name="template-selected">
                                <img src=".././assets/images/template/template-image-11.svg" class="no-selected">
                                <span class="template-span">Outro</span>
                            </label>
                        </div>
                        
                    </div>
                </fieldset>

                <fieldset id="checkbox-dark-light" class="light-dark-mode">
                    <div class="double-container checkbox-wrapper">
                        <div class="input-wrapper-double">
                                <label for="checkbox-dark-light">Estilo</label>
                                <div class="checkbox-dark-light"></div>
                                <input id="checkbox-dark-light" name="dark-light-mode" type="checkbox">
                        </div>

                        <div class="input-wrapper-double">
                                <!-- Input escondido -->
                                 <span class="input-label-upload">Foto de Capa</span>
                                <input type="file" id="file-upload" class="file-input" accept="image/*">
                            
                                <!-- Label personalizada -->
                                <label for="file-upload" class="custom-file-label">
                                    <img src=".././assets/images/icons/button-upload.svg" alt="Upload" class="upload-image">
                                    <span>Selecionar</span>
                                </label>
                        </div>
                </fieldset>

                <fieldset class="contact">

                    <div class="main-container">
                        <img class="icons" src=".././assets/images/icons/contact.svg" alt="">
                        <h2 class="inline-title">Dados para contato</h2>
                    </div>  

                    <div class="input-wrapper">
                        <label   for="eventname">Nome</label>
                       <input id="yourname" name="yourname" type="text" placeholder="Nome completo"> 
                    </div>

                    <div class="double-container">
                        <div class="input-wrapper">
                            <label   for="eventname">E-mail</label>
                           <input id="emal" name="email" type="email" placeholder="exemplo@email.com">
                        </div>
                        <div class="input-wrapper">
                            <label   for="eventname">Telefone</label>
                           <input id="phonenumber" name="phonenumber" type="tel" placeholder="(00) 00000-0000" oninput="mascaraTelefone(this)">
                        </div>
                    </div>

                </fieldset>

                <fieldset class="terms-and-conditions">

                    <div class="input-wrapper-0">     
                        <div class="double-terms-container">
                            <input id="terms-and-conditions-0" name="terms-and-conditions-0" type="checkbox">
                            <label for="terms-and-conditions-0">Li e concordo com os <strong>Termos e Condições</strong> e com a <strong>Política de Privacidade</strong></label>
                        </div>
                    </div>

                    <div class="input-wrapper-1">     
                       <div class="double-terms-container">
                           <input id="terms-and-conditions-1" name="terms-and-conditions-1" type="checkbox">
                           <label for="terms-and-conditions-1">Aceito receber atualizações e promoções por e-mail</label>
                       </div>
                    </div>

                    <div class="input-wrapper-2">     
                        <div class="double-terms-container">
                            <input id="terms-and-conditions-2" name="terms-and-conditions-2" type="checkbox">
                            <label for="terms-and-conditions-2">Aceito receber atualizações e promoções por SMS</label>
                        </div>
                    </div>

                    <div id="ticket-generator" class="button-wrapper">
                        <button type="submit"><img src=".././assets/images/icons/ticket-generator.svg" alt=""></button>
                        

                    </div>

                </fieldset>

            </form>
        </main>
      
        
    </div>  

</body>
</html>
